<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form class="form-horizontal add-employee" action="#">
        <h2>Form of adding an employee</h2>
        <div class="form-group">
            <label class="control-label col-sm-8">Name:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" maxlength="20" name="firstName"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-8">Choose type of employee:</label>
            <div class="col-md-10">
                <label class="radio-inline"><input type="radio" name="radio" id="fixed" checked>Fixed salary</label>
                <label class="radio-inline"><input type="radio" name="radio">Wage employee</label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-8">For fixed - salary, for wage hour rate:</label>
            <div class="col-sm-10">
                <input type="number" max="5000" min="1" class="form-control" id="value" placeholder="Enter value"
                       name="value" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">add employee</button>
            </div>
        </div>
    </form>
    <hr>
    <!--<button type="button" class="btn btn-info hide-table" id="hide-table">Hide table</button>-->

    <div class="container">
        <div class="row">
            <div class="col-md-10 outputs">
                <div class="output_first"></div>
                <button type="button" class="btn btn-success" onclick="showAll();">Show all employees</button>

                <div class="output_second"></div>
                <button type="button" class="btn btn-warning" onclick="showFirst();">Show first 5 employees</button>

                <div class="output_third"></div>
                <button type="button" class="btn btn-danger" onclick="showLast();">Show last 3 employees</button>
            </div>
        </div>
    </div>



</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
