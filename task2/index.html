<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1>Skills</h1>
<div class="form-container">
    <form action="#" id="form">
        <p>Skill name:
            <input type="text" id="skill-name" maxlength="100" placeholder="Enter Skill name" required>
        </p>
        <p>Skill range:
            <input type="number" id="skill-range" min="1" max="100" placeholder="Enter Skill range" required>
        </p>
        <button type="submit" id="addSkill">Add Skill</button>
    </form>

</div>

<div id="skill-list"></div>

<hr/>

<ul class="evaluations">
    <li>Beginner</li>
    <li>Proficient</li>
    <li>Expert</li>
    <li>Master</li>
</ul>

<script src="js/script.js"></script>
</body>
</html>
